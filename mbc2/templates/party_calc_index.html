{%- extends "base.html" %}
{%- block body %}
Party calculator
<form id="calculate-form" style="max-width: 800px;">
  <div class="d-flex justify-content-between">
    <div>
      <button type="submit" class="btn btn-primary mb-3" id="calculate-button">Calculate</button>
      <button type="button" class="btn btn-success mb-3" id="add-button">Add</button>
      <button type="button" class="btn btn-warning mb-3" id="edit-button" disabled>Edit</button>
    </div>
    <div>
      <button type="button" class="btn btn-danger mb-3" id="clear-button" data-toggle="tooltip" data-placement="bottom" title="Clear only payment information" data-target="#clear-modal">Clear</button>
      <button type="button" class="btn btn-danger mb-3" id="reset-button" data-toggle="tooltip" data-placement="bottom" title="Reset whole form" data-target="#reset-modal">Reset</button>
    </div>
  </div>
</form>

<div class="modal fade" id="clear-modal" tabindex="-1" role="dialog" aria-labelledby="clear-modal-label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="clear-modal-label">Clear payment information</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Do you really want to reset all entered payment information?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" id="clear-confirm-button">Confirm</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="reset-modal" tabindex="-1" role="dialog" aria-labelledby="reset-modal-label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="reset-modal-label">Reset form</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Do you really want to reset all entered data?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" id="reset-confirm-button">Confirm</button>
      </div>
    </div>
  </div>
</div>

<script src="static/js/calculator.js"></script>
<script>
  // enable all toggles
  $(function () {
    $('[data-toggle="tooltip"]').tooltip()
  })
</script>
{%- endblock body %}
